<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilet ZTM</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: linear-gradient(to right, #667eea 0%, #764ba2 100%); color: white; }
        #clock { font-size: 48px; margin: 20px 0; }
        input { font-size: 24px; padding: 10px; border: none; border-radius: 10px; width: 200px; margin: 20px; }
        button { font-size: 20px; padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 10px; cursor: pointer; }
        button:hover { background: #45a049; }
        #output { font-size: 28px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Bilet jednorazowy normalny</h1>
    <div id="clock"></div>
    <input type="number" id="inputField" placeholder="Numer boczny" />
    <br>
    <button onclick="processNumberAndGo()">Kup bilet</button>
    <div id="output"></div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerHTML = now.toLocaleString('pl-PL', { 
                hour: '2-digit', minute: '2-digit', second: '2-digit',
                day: '2-digit', month: '2-digit', year: 'numeric'
            });
        }
        setInterval(updateClock, 1000);
        updateClock();

        function processNumberAndGo() {
            const num = parseFloat(document.getElementById('inputField').value);
            const output = document.getElementById('output');
            if (isNaN(num)) {
                output.innerHTML = 'NieprawidÅ‚owy numer';
            } else {
                output.innerHTML = `Numer boczny: ${num}. Przekierowywanie za 3 sek...`;
                setTimeout(() => {
                    window.location.href = 'bilet.html?price=' + num;  // Przekazujemy numer
                }, 3000);
            }
        }
    </script>
</body>
</html>
