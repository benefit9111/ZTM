<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bilet ZTM</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px;
      background: linear-gradient(to right, #667eea 0%, #764ba2 100%); color: white; }
    #clock { font-size: 48px; margin: 20px 0; }
    input { font-size: 24px; padding: 10px; border: none; border-radius: 10px; width: 200px; margin: 20px; }
    button { font-size: 20px; padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 10px; cursor: pointer; }
    button:hover { background: #45a049; }
    #output { font-size: 22px; margin-top: 16px; min-height: 28px }
  </style>
</head>
<body>
  <h1>Bilet jednorazowy normalny</h1>
  <div id="clock"></div>

  <input type="number" id="inputField" placeholder="Numer boczny" step="1" />
  <br>
  <button id="buyBtn" onclick="processNumberAndGo()">Kup bilet</button>
  <div id="output"></div>

  <script>
    // Zegar
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleString('pl-PL', {
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        day: '2-digit', month: '2-digit', year: 'numeric'
      });
    }
    setInterval(updateClock, 1000); updateClock();

    // Zmiennie globalne
    let pendingRedirect = null;
    let countdownId = null;

    function processNumberAndGo() {
      const inputEl = document.getElementById('inputField');
      const buyBtn = document.getElementById('buyBtn');
      const output = document.getElementById('output');

      const raw = inputEl.value.trim();
      const num = Number.parseInt(raw, 10);

      if (!Number.isFinite(num) || raw === '') {
        output.textContent = 'Nieprawidłowy numer';
        inputEl.focus();
        return;
      }
      if (pendingRedirect) return;

      let seconds = 3;
      output.textContent = `Numer boczny: ${num}. Przekierowywanie za ${seconds} sek...`;
      buyBtn.disabled = true;

      countdownId = setInterval(() => {
        seconds--;
        output.textContent = `Numer boczny: ${num}. Przekierowywanie za ${seconds} sek...`;
      }, 1000);

      pendingRedirect = setTimeout(() => {
        clearInterval(countdownId);

        const now = new Date();
        // Wymaganie: ts_start = teraz - 1 min, ts_end = teraz + 59 min
        const tsStart = new Date(now.getTime() - 1 * 60 * 1000);
        const tsEnd   = new Date(now.getTime() + 59 * 60 * 1000);

        const url = new URL('bilet.html', window.location.href);
        url.searchParams.set('num', String(num));
        url.searchParams.set('ts_start', tsStart.toISOString());
        url.searchParams.set('ts_end', tsEnd.toISOString());

        window.location.href = url.toString();
      }, 3000);
    }

    // Enter też klika
    document.getElementById('inputField').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') processNumberAndGo();
    });
  </script>
</body>
</html>
