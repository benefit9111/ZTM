
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Bilet ZTM Kielce</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;      /* без горизонтального скролу */
      background: #eaeaea;     /* фон навколо квитка */
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* Центруємо макет на екрані */
    .page {
      display: flex;
      justify-content: center;
    }

    /* Контейнер сторінки-квитка "під розмір зображення" */
    .ticket {
      position: relative;
      display: inline-block;   /* ширина = по контенту (фон-картинка) */
      line-height: 0;          /* прибрати можливі проміжки */
    }

    /* Фон як <img> у натуральному розмірі (без width:100%) */
    .ticket img.bg {
      display: block;          /* без нижнього inline-gap */
      height: auto;            /* зберігає пропорції */
     width: 100%;
    }



.logo-stage {
  position: relative;
  width: 100%;        /* або твоя фіксована ширина (наприклад, 670px) */
  height: 47px;
  overflow: hidden;   /* щоб не видно було зайвого */
  pointer-events: none;
}

/* Стрічка з двох однакових логотипів підряд */
.logo-track {
  position: absolute;
  top: 50%;
  display: flex;
  align-items: center;
  gap: 0;                /* без проміжків */
  transform: translateY(-50%); /* вертикальне центрування */
  animation: marquee 6s linear infinite; /* безшовна прокрутка */
  will-change: transform;
}

.logo-track img {
  height: 47px;
  flex: 0 0 auto;      /* не стискати, не розтягувати */
}

/* Рухаєм “стрічку” рівно на ширину одного лого: 0 → -100% */
@keyframes marquee {
  from { transform: translate(0, -50%); }
  to   { transform: translate(-100%, -50%); }
}

   </style>
</head>
<body>

  <div class="page">
    <div class="ticket">
      <!-- ФОН (як зображення, а не текст) -->
      <img src="ztm.png" alt="tło biletu" class="bg">

      <!-- АНІМАЦІЯ ЛОГОТИПУ -->
      <div class="logo-stage">
      <div class="logo-track">
      <img src="logo_ztm.png" alt="logo" />
      <img src="logo_ztm.png" alt="logo" />
  </div>
</div>

  <!-- Додай нижче контент/висоту, якщо необхідно прокручування вниз -->
  <!-- <div style="height: 150vh"></div> -->

</body>
</html>
