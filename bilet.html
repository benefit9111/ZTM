
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Bilet ZTM Kielce</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;      /* без горизонтального скролу */
      background: #eaeaea;     /* фон навколо квитка */
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* Центруємо макет на екрані */
    .page {
      display: flex;
      justify-content: center;
    }

    /* Контейнер сторінки-квитка */
    .ticket {
      position: relative;      /* важливо: базовий контекст для абсолютного позиціювання .logo-stage */
      display: inline-block;
      line-height: 0;
    }

    /* Фон як <img> (у твоєму варіанті тягнемо на 100% ширини контейнера) */
    .ticket img.bg {
      display: block;
      width: 100%;
      height: auto;
    }

    /* СЦЕНА анімації: кладемо поверх фонового зображення, позиціюємо у % від висоти фону */
    .logo-stage {
      position: absolute;  /* ← було relative */
      top: 28%;            /* ← тепер рахується від ВИСОТИ фону всередині .ticket */
      left: 5%;
      width: 89.5%;
      height: 47px;
      overflow: hidden;    /* обрізаємо за межами сцени */
      pointer-events: none;
    }

    /* Стрічка з двох однакових логотипів підряд (для безшовної прокрутки) */
    .logo-track {
      position: absolute;
      top: 50%;
      display: flex;
      align-items: center;
      gap: 0;                 /* ← було без одиниці */
      transform: translateY(-50%); 
      animation: marquee 10s linear infinite;
      animation-direction: reverse;  /* ← рух зліва → направо */
      will-change: transform;
    }

    .logo-track img {
      height: 37px;        /* твоя висота лого */
      flex: 0 0 auto;
      display: block;
    }

    /* Базовий marquee (вліво). Ми розвертаємо його через animation-direction: reverse */
    @keyframes marquee {
      from { transform: translate(0,   -50%); }
      to   { transform: translate(100%, -50%); }
    }
  </style>
</head>
<body>

  <div class="page">
    <div class="ticket">
      <!-- ФОН -->
      <img src="ztm.png" alt="tło biletu" class="bg">

      <!-- АНІМАЦІЯ ЛОГОТИПУ (безшовно, зліва → направо) -->
      <div class="logo-stage">
        <div class="logo-track">
          <img src="logo_ztm.png" alt="logo" />
          <img src="logo_ztm.png" alt="logo" />
        </div>
      </div>
    </div>
  </div>

</body>
</html>
