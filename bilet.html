<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilet ZTM Kielce</title>
    <style>
        body { 
            margin: 0; padding: 0; height: 100vh; overflow: hidden;
            background-image: url('ztm.png'); 
            background-size: contain; 
            background-position: center; 
            background-repeat: no-repeat; 
            position: relative;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .overlay {
            position: absolute;
            background: rgba(0, 0, 0, 0.7); color: white;
            padding: 4px 8px; border-radius: 4px;
            font-weight: bold; font-size: 18px;
            text-shadow: 1px 1px 2px black;
        }
        #price { top: 28%; left: 55%; width: 120px; transform: translateX(-50%); }
        #time { top: 35%; left: 55%; width: 140px; transform: translateX(-50%); font-size: 16px; }
        #back-btn { 
            position: absolute; bottom: 20px; left: 50%; 
            transform: translateX(-50%); 
            background: rgba(0,122,255,0.9); color: white; 
            border: none; padding: 10px 20px; border-radius: 20px; 
            font-size: 16px; cursor: pointer;
        }
        #back-btn:hover { background: rgba(0,86,179,0.9); }
        #qr-overlay { 
            position: absolute; top: 18%; left: 18%; 
            width: 80px; height: 80px; 
            background: rgba(255,255,255,0.2); border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 24px; font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="qr-overlay">QR</div>
    <div class="overlay" id="price">4.40 zł</div>
    <div class="overlay" id="time">24.01.2026 14:22</div>
    <button id="back-btn" onclick="window.location.href='index.html'">Powrót</button>

    <script>
        // Ціна з URL
        const urlParams = new URLSearchParams(window.location.search);
        const price = urlParams.get('price') || '4.40';
        document.getElementById('price').innerHTML = price + ' zł';

        // Час
        const now = new Date();
        document.getElementById('time').innerHTML = 
            now.toLocaleDateString('pl-PL') + '<br>' + 
            now.toLocaleTimeString('pl-PL', { hour: '2-digit', minute: '2-digit' });

        // Адаптив для телефону
        if (window.innerWidth < 400) {
            document.getElementById('price').style.fontSize = '20px';
            document.getElementById('price').style.top = '25%';
        }
    </script>
</body>
</html>
