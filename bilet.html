<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilet ZTM Kielce</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            margin: 0; padding: 20px; 
            background-image: url('ztm.png'); /* ТВІЙ ФОН */
            background-size: cover; /* заповнює екран */
            background-position: center; 
            background-repeat: no-repeat; 
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }
        .ticket { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(10px); 
            max-width: 350px; 
            border: 2px solid #007AFF; 
            border-radius: 15px; 
            padding: 25px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
        }
        .qr { 
            width: 90px; height: 90px; 
            background: linear-gradient(45deg, #007AFF, #00C851); 
            margin: 15px auto; 
            border-radius: 12px; 
            display: flex; 
            align-items: center; justify-content: center; 
            font-size: 22px; color: white; 
            font-weight: bold;
        }
        .price { font-size: 34px; font-weight: bold; color: #007AFF; margin: 12px 0; }
        .time { font-size: 18px; color: #333; margin: 12px 0; }
        .details { font-size: 15px; color: #555; line-height: 1.5; margin-bottom: 15px; }
        button { 
            background: linear-gradient(#007AFF, #0056b3); 
            color: white; border: none; 
            padding: 12px 25px; border-radius: 25px; 
            font-size: 16px; cursor: pointer; 
            box-shadow: 0 5px 15px rgba(0,122,255,0.4);
            transition: all 0.2s;
        }
        button:hover { 
            background: linear-gradient(#0056b3, #004494); 
            transform: translateY(-2px); 
        }
    </style>
</head>
<body>
    <div class="ticket">
        <div class="qr">QR</div>
        <div class="price" id="price">4.40 zł</div>
        <div class="details">
            Normalny, jednorazowy<br>
            strefa miejska<br>
            ważny 75 min
        </div>
        <div class="time" id="currentTime"></div>
        <button onclick="window.location.href='index.html'">Powrót</button>
    </div>

    <script>
        // Ціна з index.html
        const urlParams = new URLSearchParams(window.location.search);
        const price = urlParams.get('price') || '4.40';
        document.getElementById('price').textContent = price + ' zł';

        // Поточний час
        const now = new Date();
        document.getElementById('currentTime').textContent = 
            'od ' + now.toLocaleString('pl-PL', { 
                day: '2-digit', month: 'short', 
                hour: '2-digit', minute: '2-digit' 
            });
    </script>
</body>
</html>
