<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilet ZTM Kielce</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 20px; background: white; text-align: center; }
        .ticket { max-width: 300px; margin: 0 auto; border: 2px solid #007AFF; border-radius: 10px; padding: 20px; background: linear-gradient(white, #f0f8ff); }
        .qr { width: 100px; height: 100px; background: #ddd; margin: 10px auto; border-radius: 5px; display: flex; align-items: center; justify-content: center; font-size: 40px; color: #666; }
        .price { font-size: 32px; font-weight: bold; color: #007AFF; margin: 10px 0; }
        .time { font-size: 18px; color: #333; }
        button { background: #007AFF; color: white; border: none; padding: 10px 20px; border-radius: 5px; font-size: 16px; cursor: pointer; margin-top: 10px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="ticket">
        <div class="qr">QR</div>
        <div class="price" id="price">4.40 zł</div>
        <div>Normalny, jednorazowy</div>
        <div>strefa miejska</div>
        <div class="time" id="currentTime"></div>
        <button onclick="window.location.href='index.html'">Powrót</button>
    </div>

    <script>
        // Читаємо ціну з URL
        const urlParams = new URLSearchParams(window.location.search);
        const price = urlParams.get('price') || '4.40';
        document.getElementById('price').innerHTML = price + ' zł';

        // Поточний час
        const now = new Date();
        document.getElementById('currentTime').innerHTML = now.toLocaleString('pl-PL', {
            day: '2-digit', month: '2-digit', year: 'numeric',
            hour: '2-digit', minute: '2-digit'
        });
    </script>
</body>
</html>
