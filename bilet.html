
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Bilet ZTM Kielce</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;      /* без горизонтального скролу */
      background: #eaeaea;     /* фон навколо квитка */
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* Центруємо макет на екрані */
    .page {
      display: flex;
      justify-content: center;
    }

    /* Контейнер сторінки-квитка "під розмір зображення" */
    .ticket {
      position: relative;
      display: inline-block;   /* ширина = по контенту (фон-картинка) */
      line-height: 0;          /* прибрати можливі проміжки */
    }

    /* Фон як <img> у натуральному розмірі (без width:100%) */
    .ticket img.bg {
      display: block;          /* без нижнього inline-gap */
      height: auto;            /* зберігає пропорції */
     width: 100%;
    }

    /* Анімація поверх фону */
    .logo-stage {
      position: absolute;
      /* !!! ці значення підлаштовуй під свій макет */
      top: 24%;                /* відстань зверху ВІД ВИСОТИ фону */
      left: 6%;
      width: 100%;             /* ширина сцени = ширині фонового зображення */
      height: 37px;            /* висота лого */
      overflow: hidden;
      pointer-events: none;
    }

    .logo-move {
      position: absolute;
      top: 50%;
      height: 47px;
      transform: translate(-120%, -50%);
      animation: slide 6s linear infinite;
      will-change: transform;
    }

    @keyframes slide {
      from { transform: translate(-120%, -50%); }
      to   { transform: translate(120%,  -50%); }
    }
  </style>
</head>
<body>

  <div class="page">
    <div class="ticket">
      <!-- ФОН (як зображення, а не текст) -->
      <img src="ztm.png" alt="tło biletu" class="bg">

      <!-- АНІМАЦІЯ ЛОГОТИПУ -->
      <div class="logo-stage">
        <img src="logo_ztm.png" alt="logo ZTM" class="logo-move">
      </div>
    </div>
  </div>

  <!-- Додай нижче контент/висоту, якщо необхідно прокручування вниз -->
  <!-- <div style="height: 150vh"></div> -->

</body>
</html>
