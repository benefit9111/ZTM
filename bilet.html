
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bilet ZTM Kielce</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* ❗️заборона горизонтального скролу */
      background: #eaeaea;
    }

    /* Центруємо макет на екрані */
    .page {
      display: flex;
      justify-content: center;
    }

    /* Сторінка = картинка (ширина невідома заздалегідь) */
    .ticket {
      position: relative;
      width: 100%;           /* ✅ ПРОЦЕНТИ */
      max-width: 100%;       /* не ширша за екран */
    }

    /* Фон */
    .ticket img.bg {
      display: block;        /* прибирає зайві відступи */
      width: 100%;           /* ✅ БЕЗ ЗНАННЯ px */
      height: auto;          /* зберігає пропорції */
    }

    /* Анімація поверх фону */
    .logo-stage {
      position: absolute;
      top: 12%;              /* ✅ ВІДСОТКИ ВІД ВИСОТИ ФОНУ */
      left: 0;
      width: 100%;           /* ✅ ВІДСОТКИ */
      height: 47px;
      overflow: hidden;
      pointer-events: none;
    }

    .logo-move {
      position: absolute;
      top: 50%;
      height: 47px;
      transform: translate(-120%, -50%);
      animation: slide 6s linear infinite;
      will-change: transform;
    }

    @keyframes slide {
      from { transform: translate(-120%, -50%); }
      to   { transform: translate(120%,  -50%); }
    }
  </style>
</head>
<body>

  <div class="page">
    <div class="ticket">

      <!-- ФОН БЕЗ МАСШТАБУВАННЯ -->
      ztm.png

      <!-- АНІМАЦІЯ -->
      <div class="logo-stage">
        logo_ztm.png
      </div>

    </div>
  </div>

</body>
</html>
