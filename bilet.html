
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilet ZTM Kielce</title>

    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            margin: 0;
            padding: 0;
            background-image: url('ztm.png'); /* ФОН */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 200vh;
            background-attachment: fixed;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* Контейнер для логотипу */
        .logo-stage {
            position: fixed;          /* завжди видно */
            top: 40px;                /* відступ зверху */
            left: 0;
            width: 100%;
            height: 100px;
            pointer-events: none;     /* не заважає клікам */
            z-index: 10;
            overflow: hidden;
        }

        /* Логотип */
        .logo-move {
            position: absolute;
            height: 70px;             /* розмір логотипу */
            animation: slide 6s linear infinite;
        }

        /* Анімація зліва направо */
        @keyframes slide {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(100vw);
            }
        }
    </style>
</head>

<body>

    <!-- РУХОМИЙ ЛОГОТИП -->
    <div class="logo-stage">
        <img src="logo_ztm.png" class="logo-move" alt="ZTM logo">
    </div>

</body>
</html>
